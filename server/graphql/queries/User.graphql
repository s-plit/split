query User($id: ID!) {
  user(id: $id) {
    id
    firstName
    lastName
    email
    isAdmin
    containers {
      id
      name
      isActive
      imageUrl
      type
      ownerId
    }
    containerItems {
      id
      originalQuantity
      quantityUsed
      expiration
      itemStatus
      containerId
      item {
        id
        name
      }
    }
  }
}
