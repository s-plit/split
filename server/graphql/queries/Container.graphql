query ContainerQuery($id: ID!) {
  container(id: $id) {
    id
    ownerId
    name
    users {
      id
      firstName
      lastName
      containerUser {
        role
      }
    }
    items {
      id
      name
      imageUrl
      containerItem {
        id
        userId
        originalQuantity
        quantityUsed
        expiration
        itemStatus
      }
    }
  }
}
